<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<link href="style.css" />
	</head>
	<body>
		<div data-ng-app="quoteBook">
			<div data-ng-controller="mainCtrl">
				{{test}}
				<ul>
			        <li ng-repeat="q in quote">text:&nbsp;{{q.text}}<br />author:&nbsp;{{q.author}}</li>
			    </ul>
			    <input type="text" id="add" />
			    <button id="addButton" ng-click="addData('The Best', 'Roberto');">Add</button>
			    <ul>
			        <li ng-repeat="q in quote">text:&nbsp;{{q.text}}<br />author:&nbsp;{{q.author}}</li>
			    </ul>
			</div>
		</div>
		
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/mainCtrl.js"></script>
		<script type="text/javascript" src="js/dataService.js"></script>
	</body>
</html>
